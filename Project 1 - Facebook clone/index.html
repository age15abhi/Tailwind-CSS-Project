<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
</head>

<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center ">

        <div class="left w-1/3 mx-14">
            <img class="w-80" src="facebooj.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>



        <div class="right flex flex-col bg-white p-9 rounded-xl w-1/4 text-md relative drop-shadow-2xl">
            <input class="px-4 my-2 h-12 border border-1 border-gray-500 focus:outline-blue-400 rounded-lg " type="text"
                name="" id="" placeholder="Email addesss or phone number">
            <input class="px-4 my-2 h-12 border border-1 border-gray-500 focus:outline-blue-400 rounded-lg "
                type="password" name="" id="" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold  cursor-pointer hover:bg-blue-700">Log
                In</button>
            <span class="text-blue-600 text-center text-sm my-2  cursor-pointer hover:underline">Forgotten
                password?</span>
            <hr class="my-2 ">
            <button
                class="bg-green-600 text-white my-2 py-3 rounded-md font-bold cursor-pointer w-fit px-2 mx-auto hover:bg-green-700">Create
                New Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer ">Create a
                    Page</span> for a celebrity, brand or business.</span>

        </div>
    </div>


</body>

</html>
